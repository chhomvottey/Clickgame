<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Invest in your future with our trusted crypto platform" />
  <title>Crypto Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rye&display=swap" />
  <link rel="stylesheet" href="/css/styleheader.css">

</head>

<body>
  <div class="play-background">
    <header class="header">
      <img src="./photo/moon.png" alt="Crypto Platform Logo" class="logo" />
      <nav class="header-links" role="navigation" aria-label="Main navigation">
        <span tabindex="0" role="link">HOME</span>
        <span tabindex="0" role="link">ABOUT</span>
        <span tabindex="0" role="link">VISION</span>
        <span tabindex="0" role="link">TOKENOMICS</span>
        <span tabindex="0" role="link">ROADMAP</span>
      </nav>
      <button class="cta-button" aria-label="Get started">
        Get it
        <i class="fa-brands fa-telegram" style="color: rgb(36, 161, 222); margin-left: 8px; font-size: 1em"
          aria-hidden="true"></i>
      </button>
      <div class="menu-icon" aria-label="Menu" onclick="toggleMenu()">
        <i class="fa fa-bars" style="font-size: 24px; color: white;"></i>
      </div>
    </header>
    <main class="content">
      <div>
        <h1 class="heading">Invest in your future</h1>
        <p class="sub-heading">
          Millions of crypto investors trust Kraken,<br />
          <span class="highlight">the best crypto platform.</span>
        </p>
      </div>
      <div class="image-container">
        <img src="./photo/rabbit.png" alt="Decorative crypto bunny illustration" />
      </div>
    </main>
  </div>

  <div class="menu-overlay" id="menuOverlay">
    <span class="close-menu" onclick="toggleMenu()">&times;</span>
    <span tabindex="0" role="link">HOME</span>
    <span tabindex="0" role="link">ABOUT</span>
    <span tabindex="0" role="link">VISION</span>
    <span tabindex="0" role="link">TOKENOMICS</span>
    <span tabindex="0" role="link">ROADMAP</span>
  </div>

  <script>
    function toggleMenu() {
      const overlay = document.getElementById('menuOverlay');
      overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>

</html>
